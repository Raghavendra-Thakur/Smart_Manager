<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<section>
   	<h1>Your Profile</h1>
   	<div class="container d-flex justify-content-center aling-item-center">
			<div class="card" style="width: 25rem;">
				<img class="card-img-top" src="..."
					th:src="@{'/image/'+${user.image}}" alt="Card image cap">
				<div class="card-body">
					<h5 class="card-title text-center">
						<span th:text="${user.name}"></span>
					</h5>
					<h5 class="card-title text-center">
						<span th:text="${user.role}"></span>
					</h5>
					<p th:text="${user.about}"></p>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item"><span th:text="${user.email}"></span></li>
				</ul>
			</div>

		</div>
    </section>
</body>
</html>
