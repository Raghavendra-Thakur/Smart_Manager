<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/userstyle.css}">
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet">
<title>Smart Contact</title>
<script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
<script>
      tinymce.init({
  		forced_root_block : '',
  		selector: '#mytextarea'
      });
    </script>
</head>
<body id="body-pd">

	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<span class="image"> <span th:text="${user.name}"></span>
				</span>

				<div class="text logo-text">
					<span class="name">Smart Contact</span> <span class="profession">Manager</span>
				</div>
			</div>
			<i class="bi bi-chevron-right toggle"></i>

		</header>

		<div class="menu-bar">
			<div class="menu">

				<li class="search-box"><i class='bx bx-search icon'></i> <input
					type="text" placeholder="Search..."></li>

				<ul class="menu-links">
					<li class="nav-link"><a href="#" th:href="@{/user/index}">
							<i class='bx bx-home-alt icon'></i> <span class="text nav-text">Home</span>
					</a></li>

					<li class="nav-link"><a href="#"
						th:href="@{/user/showcontact/0}"> <i
							class="bi bi-person-lines-fill icon"></i> <span
							class="text nav-text">View Contacts</span>
					</a></li>

					<li class="nav-link"><a href="" th:href="@{/user/addcontact}">
							<i class="bi bi-person-plus icon"></i> <span
							class="text nav-text">Add Contacts</span>
					</a></li>

					<li class="nav-link"><a href="#"> <i
							class="bi bi-person icon"></i> <span class="text nav-text">Your
								Profile</span>
					</a></li>

					<li class="nav-link"><a href="#"> <i
							class="bi bi-gear icon"></i> <span class="text nav-text">Settings</span>
					</a></li>


				</ul>
			</div>

			<div class="bottom-content">
				<li class=""><a href="/logout"> <i
						class="bi bi-box-arrow-right icon"></i> <span
						class="text nav-text">Logout</span>
				</a></li>

				<li class="mode">
					<div class="sun-moon">
						<i class="bi bi-moon icon"></i> <i class="bi bi-moon icon"></i>
					</div> <span class="mode-text text">Dark mode</span>

					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>

			</div>
		</div>

	</nav>

	<section class="home">
		<div class="text">
			<div th:replace="${content}"></div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
	<script>
	const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");


toggle.addEventListener("click", () => {
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click", () => {
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click", () => {
    body.classList.toggle("dark");

    if (body.classList.contains("dark")) {
        modeText.innerText = "Light mode";
    } else {
        modeText.innerText = "Dark mode";

    }
});
	</script>
</body>
</html>
