<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<section>
		<h1>Contacts</h1>
		<div th:if="${contact}" class="container d-flex justify-content-center aling-item-center">
			<div class="card mb-3" style="max-width: 1040px;">
				<div class="row g-0">
					<div class="col-md-4">
						<img src="..." th:src="@{'/image/'+${contact.cimage}}"
							class="img-fluid rounded-start" style="height: 100%;" alt="...">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h2 class="card-title">
								<span th:text="${contact.cname}"></span>
							</h2>
							<p><span th:utext="${contact.about}"></span></p>
							<table class="mx-auto">
								<tr>
									<th class="pe-4">Preferd Name</th>
									<td th:text="${contact.cnickname}"></td>
								</tr>
								<tr>
									<th>Email</th>
									<td th:text="${contact.cemail}"></td>
								</tr>
								<tr>
									<th>Mobile No</th>
									<td th:text="${contact.phone}"></td>
								</tr>
							</table>
							<div class="card-body">

								<span >
								
								<!-- Button trigger modal -->
								<div class="text-center">
								<button type="button" class=" btn btn-primary"
									data-bs-toggle="modal" th:data-bs-target="'#'+${contact.cid}">
									<i class="bi bi-pencil-square">Update</i>
								</button>
								
								<span class="text-center"><button type="button"
										class="btn btn-danger">
										<a th:href="@{'/user/deletecontact/'+${contact.cid}}" href="">
										<i class="bi bi-trash3"> Delete</i></a>
									</button>
									</span>
								</div>
								 <!-- Modal -->
								<div class="modal fade" id="" th:id="${contact.cid}" tabindex="-1"
									aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog modal-xl">
										<div class="modal-content">
											<div class="modal-header">
												<h1 class="modal-title fs-5" id="exampleModalLabel">Update
													Contact </h1>
													<span th:text="${contact.cid}"></span>
												<button type="button" class="btn-close"
													data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body">
												<form class="row g-5" enctype="multipart/form-data"
													th:action="@{'/user/updatecontactpro/'+${contact.cid}}" method="post"
													th:object="${con}">
													<div class="col-md-8 offset-md-2 ">

														<div class=" m-4 form-grop ">
															<label for="inputName" class="form-label">Name</label> <input
																type="text" class="form-control " id="inputName"
																name="cname"
																th:value="${contact.cname}"
																 />
														</div>


														<div class="form-grop m-4">
															<label for="inputEmail4" class="form-label">Email</label>
															<input type="email" class="form-control" name="cemail"
																th:value="${contact.cemail}"
																 id="inputEmail4" />
															
														</div>

														<div class=" m-4 form-grop ">
															<label for="inputNName" class="form-label">Prefered Name
																</label> <input type="text" class="form-control "
																id="inputNName" name="cnickname" th:value="${contact.cnickname}"
																 />
															
														</div>

														<div class=" m-4 form-grop ">
															<label for="inputPhone" class="form-label">Phone
																No</label> <input type="text" class="form-control "
																id="inputPhone" name="phone" th:value="${contact.phone}"
																 />
															
														</div>

														<div class=" form-grop p-4">
															<label for="about" class="form-label">About
																Contact</label>
															<textarea id="mytextarea" class="form-control"
																name="about" 
																 rows="10"
																 th:text="${contact.about}"></textarea>
														</div>

														<div class=" m-4 form-grop ">
															<label for="inputFile" class="form-label">Image</label> <input
																type="file" class="form-control " id="inputFile"
																name="profileimage" />
														</div>
												
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary">Save
													changes</button>
											</div>
											</form>
										</div>
									</div>
								</div>
									
									</span> 
									

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:unless="${contact}" class="text-center">
			<h1 class="bg-danger ">No record Found</h1>
		</div>
	</section>

</body>
</html>
